<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_DOM</title>
</head>
<body>

    <button onclick="get('Hello')">Add Hello</button>

    <div>
        <h1 id="container"> </h1>
    </div>

    <script>
        function get(value) {
            var res=document.getElementById("container")
            res.innerHTML+=value +"<br>"
        }
    </script>
</body>
</html>
